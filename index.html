<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Projeto Pixels Art</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1 id="title">Paleta de Cores</h1>
   <div id="color-palette">
      <div class="color selected" id="black-color"></div>
      <div class="color" id="red-color"></div>
      <div class="color" id="blue-color"></div>
      <div class="color" id="green-color"></div>
   </div>
   <button id="randomize">Trocar Cores</button>
   <section id="user-choose">
      <input type="number" id="board-size" min="1" max="30" placeholder="Tamanho da tela (até 30px)">
      <button id="generate-board" >VQV</button>
   </section>
   <button id="clear-board">Limpar</button>
   </div>
   <footer>Everton Pires dos Santos©</footer>
   <script src="./script.js">
   </script>
</body>
</html>
